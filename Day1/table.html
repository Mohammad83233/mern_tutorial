<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Expenses Report</title>
</head>

<body>
    <h1>WEEKLY EXPENSES REPORT</h1>
    <br><br>
    <h5>Weekly Expenses Summary</h5>
    <table border="1">
        <thead>
            <tr>
                <th scope="col">DAY</th>
                <th scope="col">ITEM</th>
                <th scope="col" rowspan="2">COST</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Groceries</td>
                <td>50</td>
            </tr>
            <tr>
                <td rowspan="2">Tuesday</td>
                <td>Gas</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Lunch</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Coffee</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Week's Expenses</td>
                <td>95</td>
            </tr>
        </tfoot>
    </table>

    <br><br>
    <h3>Watch Weekly Expense Tips</h3>
    <video width="560" height="315" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>

</html>
