<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>

    <form action="#" method="post" enctype="multipart/form-data">
        
        <!-- Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <!-- Phone -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
        
        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3"></textarea><br><br>
        
        <!-- Country -->
        <label for="country">Country:</label><br>
        <select id="country" name="country" required>
            <option value="">--Select--</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
        </select><br><br>
        
        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        
        <!-- Skills -->
        <label>Skills/Interests:</label><br>
        <input type="checkbox" name="skills" value="HTML"> HTML
        <input type="checkbox" name="skills" value="CSS"> CSS
        <input type="checkbox" name="skills" value="JavaScript"> JavaScript
        <input type="checkbox" name="skills" value="Python"> Python<br><br>
        
        <!-- Profile Picture -->
        <label for="profile">Profile Picture:</label><br>
        <input type="file" id="profile" name="profile" accept="image/*"><br><br>
        
        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <!-- Confirm Password -->
        <label for="confirm">Confirm Password:</label><br>
        <input type="password" id="confirm" name="confirm" required><br><br>
        
        <!-- Terms -->
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms & Conditions</label><br><br>
        
        <!-- Submit -->
        <input type="submit" value="Register">
    </form>
</body>
</html>
