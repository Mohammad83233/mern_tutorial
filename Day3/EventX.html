<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspire 2025 - Event Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased">

  <!-- Navbar -->
  <header class="w-full bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <!-- Logo -->
      <h1 class="text-2xl font-bold text-indigo-600">EventX</h1>

      <!-- Navigation -->
    <nav class="hidden md:flex space-x-8 text-gray-700 font-medium justify-end w-full">
        <a href="#about" class="hover:text-indigo-600">About</a>
        <a href="#speakers" class="hover:text-indigo-600">Speakers</a>
        <a href="#schedule" class="hover:text-indigo-600">Schedule</a>
    </nav>
!      <!-- Register Button -->
      <a href="#register" class="ml-4 px-5 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700">
        Register
      </a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative bg-gradient-to-r from-purple-600 via-pink-500 to-red-400 text-white">
    <div class="max-w-4xl mx-auto px-6 py-32 text-center">
      <h2 class="text-4xl md:text-5xl font-extrabold mb-6">
        Ignite Your Creativity at Inspire 2025
      </h2>
      <p class="text-lg md:text-xl mb-8">
        Join visionaries and innovators for a two-day celebration of ideas, tech, and art.
      </p>
      <a href="#reserve" 
         class="px-8 py-3 bg-white text-purple-700 font-semibold rounded-full shadow-lg hover:bg-gray-100 transition">
        Reserve Your Seat
      </a>
    </div>
  </section>

</body>
</html>
